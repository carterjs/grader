<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="A sleek and simple grading tool for teachers. " />
		<meta name="author" content="Carter Schmalzle" />
		<meta charset="UTF-8" />
		<title>Grader</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/main.css" type="text/css" title="no title" charset="utf-8">
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header id="header">
			<h2>Grader <small>v.2.0</small></h2>
		</header>
		<hr>
		<main id="main">
			<section id="form">
				<!-- Total number of questions (#questions) -->
				<div class="form-group">
					<label for="questions">Number of questions</label>
					<input type="number" class="form-control" id="questions" required="true" min="0">
				</div>
				<!-- Number of incorrect questions (#incorrect) -->
				<div class="form-group">
					<label for="incorrect">Number incorrect</label>
					<input type="number" class="form-control" id="incorrect" required="true" min="0"></select>
				</div>
				<button class="btn btn-primary" id="submit">Submit</button>	
				<!-- Toggle bonus (#toggle) -->
				<div class="form-group" id="toggle-field">
					<input type="checkbox" class="form-control" id="toggle">
					<label for="toggle"></label>
				</div>
				<!-- Bonus (#bonus) -->
				<div class="form-group" id="bonus-field">
					<label for="bonus">Amount (added to final grade)</label>
					<input type="number" class="form-control" id="bonus">
				</div>
				<br>
			</section>
			<!-- Tab view -->
			<div id="tabs">
				<ul class="nav nav-tabs">
				  <li class="active"><a href="#result" data-toggle="tab">Result</a></li>
				  <li><a href="#c-data" data-toggle="tab">Cumulative data</a></li>
				  <li><a href="#chart" data-toggle="tab">Chart</a></li>
				</ul>
				<div class="tab-content">
				  <div class="tab-pane active fade in" id="result">
				  	This individual has achieved a(n) <strong><span id="percent"></span>%</strong> , which gives them a letter grade of <strong id="letter-grade"></strong>, by getting <strong><span class="correct"></span> out of <span class="questions"></span></strong> questions correct<span class="bonus"></span>.
				  </div>
				  <div class="tab-pane fade" id="c-data">
					<a href="#" class="print">Print</a>
				  	<table class="table table-striped printfocus">
						<thead>
							<tr>
								<th> #</th><th> %</th><th> Grade</th>
							</tr>
						</thead>
						<tbody id="app"></tbody>
						<tfoot>
							<tr>
								<td><strong>Average</strong></td><td><strong id="avgp"></strong></td><td><strong id="avgl"></strong></td>
							</tr>
						</tfoot>
				  	</table>
				  </div>
				  <div class="tab-pane fade" id="chart">
					<a href="#" class="print">Print</a>
				  	<table class="table table-striped printfocus">
						<thead>
							<tr>
								<th>Number incorrect</th><th>%</th><th>Grade</th>
							</tr>
						</thead>
						<tbody id="app2"></tbody>
				  	</table>
				  </div>
				</div>
			</div>
		</main>
		<footer id="footer">
			<small>&copy; 2014 Carter Schmalzle</small>
		</footer>
	</body>
</html>
